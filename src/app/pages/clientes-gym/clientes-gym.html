<div class="container mt-4">
  <h2>Formulario de Cliente</h2>
  <form (ngSubmit)="editMode ? actualizarCliente() : crearCliente()">
    <div class="mb-2">
      <label>ID:</label>
      <input type="number" class="form-control" [(ngModel)]="cliente.id" name="id" required>
    </div>
    <div class="mb-2">
      <label>Nombre:</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="mb-2">
      <label>Edad:</label>
      <input type="number" class="form-control" [(ngModel)]="cliente.edad" name="edad" required>
    </div>
    <div class="mb-2">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="mb-2">
      <label>Plan:</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.plan" name="plan">
    </div>
    <div class="mb-2">
      <label>Estado:</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.estado" name="estado">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success me-2">{{ editMode ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" class="btn btn-danger me-2" (click)="eliminarCliente()">Eliminar</button>
      <button type="button" class="btn btn-primary me-2" (click)="buscarCliente()">Buscar</button>
      <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">Limpiar</button>
    </div>
  </form>
</div>
<hr>
<h3>Clientes Registrados</h3>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Email</th>
        <th>Plan</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.edad }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.plan }}</td>
        <td>{{ c.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div id="form-recuperar" class="formulario-strongfit">
    <h1 class="text-center mb-4">Recuperar Contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="recuperar()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico registrado</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small">
          <div *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Debe tener formato válido.</div>
        </div>
      </div>

      <!-- Nueva contraseña -->
      <div class="mb-3">
        <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
        <input type="password" id="nuevaPassword" formControlName="nuevaPassword" class="form-control">
        <div *ngIf="form.get('nuevaPassword')?.touched && form.get('nuevaPassword')?.invalid" class="text-danger small">
          <div *ngIf="form.get('nuevaPassword')?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="form.get('nuevaPassword')?.errors?.['pattern']">
            Debe tener entre 8 y 20 caracteres, una mayúscula, un número y un símbolo.
          </div>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3">
        <label for="confirmarPassword" class="form-label">Confirmar nueva contraseña</label>
        <input type="password" id="confirmarPassword" formControlName="confirmarPassword" class="form-control">
        <div *ngIf="form.hasError('notSame') && form.get('confirmarPassword')?.touched" class="text-danger small">
          Las contraseñas deben coincidir.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">RECUPERAR</button>
    </form>
  </div>
</div>

<main class="container my-5">
  <form [formGroup]="form" (ngSubmit)="login()" id="form-login" class="formulario-strongfit">

    <h1 class="text-center mb-4">Iniciar Sesión</h1>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="correo@ejemplo.com">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
        <div *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Debe tener formato válido.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
        <div *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-primary w-100">Entrar</button>

    <!-- Enlaces -->
    <div class="mt-3 text-center">
      <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a><br>
      <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</main>
